{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Contact Us!</h2>
    <form class="form-group" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <button type="submit" name="button" class="btn btn-primary">Send</button>
    </form>
{% endblock content %}
