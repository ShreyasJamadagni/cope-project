{% extends "home/base.html" %}

{% block content %}
    <h1> Published articles </h1>
    {% for article in articles1 %}
    <article class="media content-section">
    <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ article.author }}</a>
      <!-- <small class="text-muted">{{ post.date_posted }}</small> -->
    </div>
    <h2><a class="article-title" href="#">{{ article.title }}</a></h2>
    <p class="article-content">{{ article.content }}</p>
    </div>
    </article>
    {% endfor %}
    <button type="button" class="btn btn-primary" id="new-article" onclick="redirect()">Submit an Article!</button>

    <script type="text/javascript">
        function redirect(){
            window.location.href = "{% url 'create-article' %}"
        }
    </script>
{% endblock content %}
